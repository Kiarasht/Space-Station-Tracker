android {
    signingConfigs {
        release {
            storeFile file('/Users/KTorki/Desktop/ISSTracker.jks')
            storePassword 'chetori63'
            keyAlias 'isstracker'
            keyPassword 'chetori63'
        }
    }

    // Removing packaging options otherwise it gives duplicate error
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 31
    defaultConfig {
        applicationId "com.restart.spacestationtracker"
        minSdkVersion 17
        targetSdkVersion 31
        versionCode 32
        versionName "5.01"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

